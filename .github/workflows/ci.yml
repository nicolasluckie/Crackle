name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          # No requirements.txt/pyproject.toml in this repo; use pre-commit config as cache key
          cache-dependency-path: .pre-commit-config.yaml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install linters and test tools for pre-commit
          pip install pytest pre-commit ruff mypy

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        run: |
          cd web
          npm ci

      - name: Run pre-commit (lint, type-check, tests)
        run: |
          pre-commit run --all-files --show-diff-on-failure
